<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="./auth/loading.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #1F1F1F;
            margin: 0;
            padding: 20px;
        }
    .container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
    }
    .login-form {
      max-width: 400px;
      width: 100%;
      background: #8b8b8b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(214, 253, 81, 0.35);
    }
    .site-logo {
      text-align: center;
    }
    .logo {
      max-width: 100px;
    }
    .login-form h2 {
      color: #D6FD51;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px; /* Increased gap */
      text-align: left;
    }
    .form-group input, .form-group select {
      font-size: 14px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #e9ecef; /* Light gray background color */
      box-sizing: border-box; /* Include padding in width calculation */
      color: #555; /* Default font color */
    }
    .form-group input:focus,
    .form-group input:valid,
    .form-group select:focus,
    .form-group select:valid,
    .form-group input:not(:placeholder-shown),
    .form-group select:not(:placeholder-shown) {
        color: #000; /* Change font color to black when focused, valid, or not empty */
    }
    .login-button {
      width: 360px;
      padding: 6px;
      background: #D6FD51;
      border: none;
      color: #1F1F1F;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    .login-button:hover {
      background: #b0e841; /* Darken slightly on hover */
    }
    .hidden {
      display: none;
    }
    .text-primary a {
      color: #D6FD51; /* Link color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
         <div class="site-logo"><a href="index.html"><img src="../../logos/logo1.png" alt="logo" class="logo" id="logo1" style="height: 6rem;" ></a></div>
        <h2 class="mb-4">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <select class="form-select" id="loginType" required>
                    <option value="" disabled selected>Select Login Type</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="row align-items-center justify-content-center">
                <button type="button" class="login-button" id="loginBtn2" onclick="login()">Login</button>
            </div>
            <small class="row form-text text-primary d-flex text-center">
                <a href="./signup.html" class="text-reset text-decoration-none">Don't have an account? SIGN UP</a>
            </small>
            <small id="incorrectCredentials" class="form-text text-danger hidden">Incorrect credentials.</small>
            <small id="notAdmin" class="form-text text-danger hidden">You are not a valid admin, try user</small>
        </form>
    </div>
</div>
<div id="loadingOverlay" class="hidden">
    <div class="loadingContainer">
        <div class="loadingSpinner"></div>
        <div class="loadingText">Please wait...</div>
    </div>
</div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="./auth/index.js"></script>
</body>
</html>
